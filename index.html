<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

<body>
  <div class="container">
    <div class="navigation flex">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>

      <div class="navbar flex" id="flex">
        <div class="left-nav flex">
          <ul class="flex menu">
            <li>Home</li>
            <li>Tv Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
          </ul>
        </div>
        <div class="right-nav flex">
          <span class="fa fa-search fa" aria-hidden="true">
            <p>Chlidern</p>
          </span>
          <span class="fa fa-bell-o fa" aria-hidden="true">
          </span>
          <img src="./images/photo.png">

          </span>
        </div>
      </div>

      <span class="'togglebtn" onclick="toggle()"> &#9776;</span>
    </div>
    <div class="inner">

        <h3>Paramount's </h3>

        <div class="banner-button-flex">
          <button class="btn">
            <span class="fa fa-play play" aria-hidden="true"></span>Play
          </button>
          <button class="btn btn1">
            <span class="fa fa-info-circle play info" aria-hidden="true"></span>More

        </div>
      </div>
      <div class="carousel">
        <h3>New Release</h3>
        <div class="carousel-slider">
          <div class="carousel-list">
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
              <img src="images/blackvid.jpg">

            <div class="carousel-item">
              <img src="images/super.jpg">
            </div>
            <div class="carousel-item">
              <img src="images/batman.jpg">
            </div>
            <div class="carousel-item">
              <img src="images/avengers.jpg">
            </div>
            <div class="carousel-item">
              <img src="images/animal.jpg">
            </div>
            <div class="carousel-item">
              <img src="images/sardar.jpg">
            </div>
            <div class="carousel-item">
              <img src="images/money.jpg">
            </div>
            <div class="carousel-item">
              <img src="images/mission.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="video-container">
    <div class="color-overlay">
      <video autoplay loop muted>
        <source
          src="./videos/Mission_ Impossible â€“ Dead Reckoning Part One _ Official Trailer (2023 Movie) - Tom Cruise.mp4">

  <script src="app.js"></script>
